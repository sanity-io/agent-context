name: Prettier

on:
  push:
    # Changelogs generated by release-please are never prettified
    branches:
      - "release-please--branches--main"
      - "release-please--branches--main--**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    name: Can the code be prettier?
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier
        run: pnpm format:all

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}

      - uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        with:
          body: I ran `pnpm format:all`
          branch: actions/prettier-if-needed
          commit-message: "chore(prettier): fix unformatted files"
          sign-commits: true
          title: "chore(prettier): fix unformatted files"
          token: ${{ steps.app-token.outputs.token }}
